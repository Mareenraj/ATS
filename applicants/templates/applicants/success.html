{% extends 'base.html' %}

{% block title %}Application Submitted - ATS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow border-success">
            <div class="card-body py-5">
                <div class="text-success mb-4">
                    <i class="bi bi-check-circle-fill" style="font-size: 4rem;"></i>
                </div>
                <h2 class="text-success mb-3">Application Submitted!</h2>
                <p class="lead text-muted">Thank you for your application. We'll review it and get back to you soon.</p>
                <a href="{% url 'jobs:job_list' %}" class="btn btn-primary mt-3">
                    <i class="bi bi-briefcase me-1"></i>View More Jobs
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
